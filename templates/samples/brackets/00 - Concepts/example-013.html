<!DOCTYPE html>
<html>

<head>
    <title>Example 13 : W2UI Test.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/w2ui.min.css" rel="stylesheet" type="text/css">
    <link href="../css/designer2.css" rel="stylesheet" type="text/css">
    <link href="css/example-013.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="layout" style="width: 100%; height: 400px;"></div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/w2ui.min.js"></script>
    <script type="text/javascript" src="../js/nlib.js"></script>
    <script type="text/javascript" src="../js/designer2.js"></script>
    <script type="text/javascript" src="js/example-013.js"></script>
    <script>
        $(function () {
            var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
            var ht = window.innerHeight;
            console.log(ht);
            $('#layout').height(ht);
            $('#layout').w2layout({
                name: 'layout',
                padding: 4,
                panels: [
                    { type: 'top', size: 50, resizable: true, style: pstyle, content: 'top' },
                    { type: 'left', size: 200, resizable: true, style: pstyle, content: 'left' },
                    { type: 'main', style: pstyle, content: 'main' },
                    { type: 'right', size: 200, resizable: true, style: pstyle, content: 'right' },
                    { type: 'bottom', size: 50, resizable: true, style: pstyle, content: 'bottom' }
                ]
            });
        });
    </script>
</body>

</html>
